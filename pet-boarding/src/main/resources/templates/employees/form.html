<!DOCTYPE html>
<html th:replace="~{layouts/mainLayout :: layout(~{:: #otherResources}, ~{:: #content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block id="otherResources">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
        <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
    </th:block>
</head>
<body>
    <th:block id="content">
        <div class="d-flex align-items-center col-12 border-bottom pb-2 mb-3">
            <a class="btn btn-secondary" href="/employees" title="Go back to Employees table">
                <i class="bi bi-box-arrow-in-left"></i>
            </a>
            <span th:text="${formTitle}" class="fw-semibold px-2">New/Update Employee</span>
            <a class="btn btn-primary ms-auto" title="Open job positions table">
                <i class="bi bi-table"></i>
                <span class="d-none d-sm-inline">Job Positions</span>
            </a>
        </div>
        <form class="row g-3" th:Object="${employee}" method="post">
            <div class="col-md-12">
                <div class="col-md-6">
                    <label for="position" class="form-label">Position</label>
                    <div class="input-group">
                        <select id="position" th:field="*{position}" class="form-select" required>
                            <option disabled selected value="">Select one...</option>
                            <option th:each="position: ${positions}"
                                    th:value="${position.id}"
                                    th:text="${position.name}">
                            </option>
                        </select>
                        <a class="btn btn-primary" title="Add a new job position">
                            <i class="bi bi-plus"></i>
                        </a>
                    </div>
                    <p class="error" th:errors="*{position}"></p>
                </div>

            </div>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input th:field="*{firstName}" class="form-control" id="firstName" required>
                <p class="error" th:errors="*{firstName}"></p>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input  th:field="*{lastName}" class="form-control" id="lastName" required>
                <p class="error" th:errors="*{lastName}"></p>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="1234 Main St" required>
                <p class="error" th:errors="*{address}"></p>
            </div>
            <div class="col-12">
                <label for="address2" class="form-label">Address 2</label>
                <input type="text" th:field="*{address2}" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-8">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}"  class="form-control" id="email" placeholder="@" required>
                <p class="error" th:errors="*{email}"></p>
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
                <p class="error" th:errors="*{phoneNumber}"></p>
            </div>
            <div class="col-12 d-flex p-2">
                <button class="me-auto btn btn-secondary o-1" title="Clear form" type="reset">
                    <i class="bi bi-eraser"></i>
                </button>
                <button type="button" class="btn btn-secondary mx-1" title="Cancel register and go back">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary mx-1" title="Save changes">
                    <i class="bi bi-save"></i>
                    Save
                </button>
            </div>
        </form>
    </th:block>
</body>
</html>
