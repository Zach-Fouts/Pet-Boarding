<!DOCTYPE html>
<html th:replace="~{layouts/mainLayout :: layout(~{:: #otherResources}, ~{:: #content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block id="otherResources">
        <!-- comment from test -->
    </th:block>
</head>
<body>
<th:block id="content">
<h1>Add Owner</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Owner Name</label>
        <input class="form-control" th:field="${owner.name}" />
        <span th:errors="${owner.name}" class="error"></span>
    </div>

    <input type="submit" value="Add Owner" />
</form>
    <a th:href="@{../index}">Return</a>
</th:block>
</body>
</html>
