<!DOCTYPE html>
<html th:replace="~{layouts/mainLayout :: layout(~{:: #otherResources}, ~{:: #content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block id="otherResources">
        <!-- comment from test -->
    </th:block>
</head>
<body>
<th:block id="content">
    <h1 th:text="${'Owner: ' + owner.name}">Default Title</h1>


    <div class="job-listing">
        <form method="post" style="max-width:600px;" th:object="${owner}">
           <div class="form-group">
              <label th:for="name">Owner Name</label>
             <input class="form-control" th:field="*{name}" value="${owner.name}"/>
             <span th:errors="${owner.name}" class="error"></span>
          </div>

         <input type="submit" value="Change Name" />
     </form>
    </div>
    <a th:href="@{../index}">Return</a>
</th:block>
</body>
</html>
