<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<form th:action="@{/users/delete}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="${user}" />
    <div class="m-3">
        <td><input type="hidden" th:field="${user.id}" ></td>
        <div class="form-group">
           <p>Are you sure you want to delete the account for <span th:text="${user.username}">User</span>?</p>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Delete</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/users/userList'">Cancel</button>
        </div>
    </div>
</form>
</body>
</html>
