<!DOCTYPE html>
<html th:replace="~{layouts/mainLayout :: layout(~{:: #otherResources}, ~{:: #content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block id="otherResources">
        <!-- comment from test -->
    </th:block>
</head>
<body>
<th:block id="content">
<form th:action="@{/users/deleteUser}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="${user}" />
    <div class="m-3">
        <td><input type="hidden" th:field="${user.id}" ></td>
        <div class="form-group">
           <p>Are you sure you want to delete the account for <span th:text="${user.username}">User</span>?</p>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Delete</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/users'">Cancel</button>
        </div>
    </div>
</form>
</th:block>
</body>
</html>
