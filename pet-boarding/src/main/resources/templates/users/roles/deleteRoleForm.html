<!DOCTYPE html>
<html th:replace="~{layouts/mainLayout :: layout(~{:: #otherResources}, ~{:: #content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block id="otherResources">
        <!-- comment from test -->
    </th:block>
</head>
<body>
<th:block id="content">
    <form th:action="@{/users/roles/deleteRoleForm}" th:object="${role}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <td><input type="hidden" th:field="${role.id}" ></td>
            <div class="form-group">
                <p>Are you sure you want to delete the <span th:text="${role.name}">Role</span> role?</p>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Delete</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='/users/roles/roleList'">Cancel</button>
            </div>
        </div>
        <div><p style="color: red" th:text="${errorMessage}"></p></div>
    </form>
</th:block>
</body>
</html>
