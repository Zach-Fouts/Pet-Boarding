<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div th:replace="fragments :: page-header"></div>
<div class="container body-content">
    <form th:action="@{/users/addUserForm}" th:object="${user}" method="post">
        <div class="form-group">
            <label th:for="username">Username
                <input class="form-control" th:field="${addNewUserDTO.username}" />
            </label>
            <p class="error" th:errors="${addNewUserDTO.username}"></p>
        </div>
        <div class="form-group">
            <label>Password
                <input class="form-control" th:field="${addNewUserDTO.password}" type="password" />
            </label>
            <p class="error" th:errors="${addNewUserDTO.password}"></p>
        </div>
        <div class="form-group">
            <label>Verify Password
                <input class="form-control" th:field="${addNewUserDTO.verifyPassword}" type="password" />
            </label>
        </div>
        <div class="form-group">
            <div class="form-group row">
                <label class="col-4 col-form-label">Roles: </label>
                <div class="col-8">
                    <th:block th:each="role: ${listRoles}">
                        <input type="radio" th:field="${addNewUserDTO.role}"
                               th:text="${role.name}" th:value="${role.id}" class="m-2" />
                    </th:block>
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Add User"/>
        <button type="button" class="btn btn-secondary" onclick="location.href='/users/userList'">Cancel</button>
    </form>
</div>

</body>
</html>
