<!DOCTYPE html>
<html th:replace="~{layouts/mainLayout :: layout(~{:: #otherResources}, ~{:: #content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block id="otherResources">
        <!-- comment from test -->
    </th:block>
</head>
<body>
<th:block id="content">
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Employee ID</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${listUsers}">
        <td th:text="${user.id}">User ID</td>
        <td th:text="${user.username}">Username</td>
        <td th:if="${user.employee}" th:text="${user.employee.id}">Employee ID</td>
        <td th:unless="${user.employee}" th:text="'No Assigned ID'"></td>
        <td th:text="${user.role.name}">Role ID</td>
        <td style="text-align: center"center><a class="btn btn-primary" th:href="@{'/users/editUserForm/' + ${user.id}}">Edit</a>
        <a class="btn btn-danger" th:href="@{'/users/deleteUserForm/' + ${user.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
    <button type="button" class="btn btn-primary" onclick="location.href='/users/addUserForm'">Add User</button>
    <button type="button" class="btn btn-primary" onclick="location.href='/users/roles/roleList'">Add Role</button>
</th:block>
</body>
</html>
