<!DOCTYPE html>
<html th:replace="~{layouts/mainLayout :: layout(~{:: #otherResources}, ~{:: #content})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block id="otherResources">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
        <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
        <script th:src="@{/js/uiUtils.js}"></script>
    </th:block>
</head>
<body>
<th:block id="content">
    <div id="toolbar" class="d-flex">
        <a class="btn btn-primary" th:href="@{/users/addUserForm}" title="Open add user form">
            <i class="bi bi-plus-lg"></i>
            <span class="d-none d-sm-inline">Add User</span>
        </a>
        <div class="vr mx-2"></div>
        <a class="btn btn-primary" th:href="@{/users/roles/roleList}" title="Open role table" >
            <i class="bi bi-table"></i>
            <span class="d-none d-sm-inline">Role</span>
        </a>
    </div>
    <table
            id="usersTable"
            data-toggle="table"
            data-search="true"
            data-pagination="true"
            data-show-columns="true"
            data-show-toggle="true"
            data-toolbar="#toolbar"
            class="table-striped">
        <thead>
        <tr>
            <th data-halign="center">User ID</th>
            <th data-halign="center" data-sortable="true">Username</th>
            <th data-halign="center" data-sortable="true">Name</th>
            <th data-halign="center">Employee ID</th>
            <th data-halign="center" data-sortable="true">Role</th>
            <th data-halign="center">Email</th>
            <th data-halign="center" data-align="center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${listUsers}" th:object="${user}">
            <td th:text="*{id}"></td>
            <td th:text="*{username}"></td>
            <td th:if="*{employee}" th:text="*{employee.getFullName()}"></td>
            <td th:unless="*{employee}" th:text="'No Assigned Employee'"></td>
            <td th:if="*{employee}" th:text="*{employee.id}"></td>
            <td th:unless="*{employee}" th:text="'No Assigned ID'"></td>
            <td th:text="*{role.name}"></td>
            <td th:if="*{employee}" th:text="*{employee.email}"></td>
            <td th:unless="*{employee}" th:text="'No Employee Data'"></td>
            <td>
                <a class="btn btn-primary" th:href="@{users/editUserForm/{id}(id=*{id})}" title="Update/View"><i class="bi-pen"></i></a>
<!--                <a class="btn btn-danger" th:href="@{'/users/deleteUserForm/' + ${user.id}}">Delete</a>-->
                <a class="btn btn-danger"  title="Delete" th:href="|javascript:openDeleteDialog('*{username}','/users', *{id});|"><i class="bi-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
</body>
</html>
