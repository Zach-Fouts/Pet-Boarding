<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Employee ID</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${listUsers}">
        <td th:text="${user.id}">User ID</td>
        <td th:text="${user.username}">E-mail</td>
        <td th:text="${user.employee}">First Name</td>
        <td th:text="${user.role.name}">Last Name</td>
        <td><a th:href="@{'/users/editUserForm/' + ${user.id}}">Edit</a></td>
        <td><a th:href="@{'/users/deleteUserForm/' + ${user.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary" onclick="location.href='/users/addUserForm'">Add User</button>
</body>
</html>
