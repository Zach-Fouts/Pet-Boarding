<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Pet System</title>
   <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
   <h1>Pet Form</h1>
   <hr>
   <h2>Update Pet</h2>
   <form action="#" th:action="@{/savePet}" th:object="${pet}" method="POST">
      <!-- Add hidden form field to handle update -->
      <input type="hidden" th:field="*{id}" />
      <input type="text" th:field="*{petName}" class="form-control mb-4 col-4">
      <input type="text" th:field="*{parents}" class="form-control mb-4 col-4">
      <select name="dogDropdown" id="dogDropList" th:field="*{breed}"
              class="form-control mb-4 col-4"></select>
      <input type="text" th:field="*{notes}" class="form-control mb-4 col-4">
      <button type="submit" class="btn btn-info col-2">Update Pet</button>
   </form>
   <hr>
   <a th:href="@{/pets}">Back to Pet List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
