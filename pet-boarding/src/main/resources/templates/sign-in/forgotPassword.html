<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="formContent">
            <div class="fadeIn first">
                <img src="/img/logo.svg" class="img-fluid p-3 app-logo" alt="Application Logo" />
            </div>
            <form method="post" th:action="@{/sign-in/forgotPassword}">
                <input type="email" name="email" class="fadeIn second" placeholder="Email" required autofocus>
                <input type="submit" class="fadeIn third">
            </form>
            <div id="formFooter">
                <span>Enter your email address and we'll email you instructions to reset your password.</span>
            </div>
        </div>
    </div>
</body>
