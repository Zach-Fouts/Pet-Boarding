<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Pet System</title>

   <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div align="center" class="container my-2">
   <h1>Pet List</h1>
   <a th:href="@{/showNewPetForm}" class="btn btn-primary btn-sm mb-3">Add Pet</a>
   <table class="text-capitalize"
          id="petTable"
          data-toggle="table"
          data-search="true"
          data-show-search-button="true"
          data-pagination="true"
          data-show-columns="true"
          data-show-toggle="true">
      <thead>
      <tr>
         <th data-sortable="true">Pet Name</th>
         <th data-sortable="true">Parents Name</th>
         <th data-sortable="true">Breed</th>
         <th>Notes</th>
         <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="pet: ${listPets}">
      <td th:text="${pet.petName}"></td>
      <td th:text="${pet.parents}"></td>
      <td th:text="${pet.breed}"></td>
      <td th:text="${pet.notes}"></td>
         <td>
            <a th:href="@{/showFormForUpdate/{id}(id=${pet.id})}" class="btn btn-primary" >Update</a>
            <a th:href="@{/deletePet/{id}(id=${pet.id})}" class="btn btn-danger" >Delete</a>
         </td>
      </tr>
      </tbody>
   </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>

</body>
</html>
