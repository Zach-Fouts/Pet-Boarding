<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container">
<ul class="nav">
    <li class="nav-item"><a class="nav-link" href="/reservations/create">Create Reservation</a></li>
</ul>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Comments</th>
        <th>Details</th>
    </tr>
    </thead>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.id}"></td>
        <td th:text="${reservation.startDateTime}"></td>
        <td th:text="${reservation.endDateTime}"></td>
        <td th:text="${reservation.comments}"></td>
        <td><a th:href="'/reservations/detail?reservationId=' + ${reservation.id}">Detail | </a>
            <a th:href="'/reservations/update?reservationId=' + ${reservation.id}">Update | </a>
            <a th:href="'/reservations/delete?reservationId=' + ${reservation.id}">Delete </a></td>
    </tr>
</table>
</body>
</html>
