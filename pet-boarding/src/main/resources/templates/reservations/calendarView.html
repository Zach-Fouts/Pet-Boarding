<!DOCTYPE html>
<html th:replace="~{layouts/mainLayout :: layout(~{:: #otherResources}, ~{:: #content})}" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <th:block id="otherResources">
      <!--        BOOTSTRAP FOR TABLE-->
      <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
      <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
      <!--        BOOTSTRAP FOR CALENDAR-->
      <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
      <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

      <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.1/index.global.min.js'></script>
      <script th:src="@{/js/uiCalendar.js}"></script>

      <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded',function(){
            uiCalendar([[${reservations}]]);
        });
         </script>
   </th:block>

</head>
<body>
<th:block id="content" class="position-relative">
   <!--        CALENDAR UI | DISPLAYS A SCHEDULER FOR RESERVATIONS-->
   <div id='calendar'></div>
   <!--        *********************-->
</th:block>
</body>
</html>
